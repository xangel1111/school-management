{% extends 'base.html' %}
{% block title %}Student Form{% endblock %}
{% block content %}
<h2>{{ view.object.pk|yesno:"Edit Student,Create Student" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Save</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
