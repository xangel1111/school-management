{% extends 'base.html' %}
{% block title %}Delete Student{% endblock %}
{% block content %}
<h2>Delete {{ student.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
