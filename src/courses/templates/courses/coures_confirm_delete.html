{% extends 'base.html' %}
{% block title %}Delete Course{% endblock %}
{% block content %}
<h2>Delete {{ course.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
