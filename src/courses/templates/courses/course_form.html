{% extends 'base.html' %}
{% block title %}Course Form{% endblock %}
{% block content %}
<h2>{{ view.object.pk|yesno:"Edit Course,Create Course" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Save</button>
    <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
